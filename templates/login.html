<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}"></head>
    <link rel="icon" href="{{ url_for('static', filename='favicon3.ico') }}" type="image/x-icon">
<body>
    <div class="form-container">
        <div class="login-box">
            <h2>تسجيل الدخول Login</h2>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <input type="text" name="username" placeholder="اسم المستخدم  Username" required>
                <input type="password" name="password" placeholder="كلمة المرور Password" required>
                <button type="submit">دخول</button>
            </form>
            <!-- رابط لتعديل كلمة المرور -->
            <div class="forgot-password">
                <a href="/change_password_page">تغيير كلمة المرور؟    ?Change Password</a>
            </div>
        </div>
    </div>
</body>
</html>
